<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recipes</title>

    <!-- CSS & Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <!-- External Scripts -->
    <script defer src="scripts/index.js" charset="utf-8"></script>
    <script defer src="scripts/ingredient.js" charset="utf-8"></script>
    <script defer src="scripts/recipe.js" charset="utf-8"></script>

  </head>
  <body>

    <div id="new-recipe-div">
      <form id="new-recipe-form">
        <h2><label>Add A Recipe: </label></h2><br>
        <div id="one-a">
          <label for="titleInput" class="form-label">Recipe Title: &nbsp;</label>
          <input type="text" class="form-control" id="title" placeholder="Title" aria-describedby="titleInputHelp">
          <div id="titleInputHelp" class="form-help-text">Please Type the Title for your Recipe Here.</div>
        </div>
        <br>  
        <div id="one-b">
          <label for="instructionsInput" class="form-label">Recipe Instructions: &nbsp;</label>
          <textarea type="text" class="form-control" id="instructions" placeholder="Instructions" aria-describedby="instructionsInputHelp" rows="5"></textarea>
          <div id="instructionsInputHelp" class="form-help-text">Please Type the Instructions for your Recipe in Complete Sentences Here.</div>
        </div>     
        <br>
        <button id="new-recipe-btn" type="submit" class="btn-primary" >Create Recipe</button>
      </form><br>      
    </div>



    <div id="add-ingredient">
    
      <h2><label>Add An Ingredient to a Recipe:</label></h2><br>

      <div id="add-ingredient-form">
        <form>
          <div id="two-a">
            <select class="form-select" id="dropdownMenuButton1" aria-label="Default select example">
              <option selected>Select Recipe Title</option>
            </select>
          </div>
          <br>
          <div id="two-b">
            <label for="new-ingredient" class="form-label">Recipe Ingredient: &nbsp; </label>
            <input id="name" class="form-control" type="text" placeholder="ingredient" aria-describedby="ing-name-help">
            <div id="ing-name-help" class="form-help-text">Please Type the Name of This Ingredient.</div>
          </div>
          <br>
          <div id="two-c">
            <label for="new-ing-measurement" class="form-label">Measurement for Ingredient: &nbsp; </label>
            <input id="measurement" class="form-control" type="text" placeholder="measurement" aria-describedby="measurement-help">
            <div id="measurement-help" class="form-help-text">Please Type the Measurement for this Ingredient.</div>
          </div>
          <br>
          <button id="search-recipe-title-btn" type="submit" class="btn-primary">Add Ingredient</button>
        </form>
      </div>
    </div>

    <div id="recipes-container">

    </div>

  </body>
</html>
