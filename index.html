<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recipes</title>

    <!-- CSS & Styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <!-- External Scripts -->
    <script defer src="scripts/index.js" charset="utf-8"></script>
    <script defer src="scripts/ingredient.js" charset="utf-8"></script>
    <script defer src="scripts/recipe.js" charset="utf-8"></script>

  </head>
  <body>

    <div id="new-recipe-form">
      <form>
        <label>Add A Recipe: </label><br>
        Recipe Title: &nbsp; <input type="text" id="title" placeholder="Title">
        <br>        
        Recipe Instructions: &nbsp; <input type="text" id="instructions" placeholder="Instructions">
        <br>
        &nbsp;<input type="submit" value="Create Recipe">
      </form><br>      
    </div>

    <div id="recipe-search-div">
      <form id="recipe-search-form">
        <label>Search for a Recipe Title: </label>
        <input type="text" id="search-string" placeholder="Search for This:">
        <br>
        <input type="submit" value="Search">
      </form>
    </div>

    <div id="recipes-container">

    </div>

  </body>
</html>
